<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Walkthrough</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

    <style>
        /* General Page Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e1e 30%, #121212 100%);
            color: #e0e0e0;
            text-align: center;
        }

        /* Heading */
        h1 {
            font-size: 2.5rem;
            color: #f4c842;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            color: #d1d1d1;
            margin-bottom: 20px;
        }

        /* Swiper Container */
        .swiper-container {
            width: 90%;
            max-width: 1200px;
            height: 70vh;
            /* Uses viewport height */
            margin: 30px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 10px 20px rgba(244, 200, 66, 0.2);
            background: #252525;
        }

        /* Swiper Slides */
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .swiper-slide img:hover {
            transform: scale(1.05);
        }

        /* Swiper Navigation */
        .swiper-button-prev,
        .swiper-button-next {
            color: #f4c842;
            transition: color 0.3s ease;
        }

        .swiper-button-prev:hover,
        .swiper-button-next:hover {
            color: #ffffff;
        }

        /* Pagination */
        .swiper-pagination-bullet {
            background: #f4c842;
            opacity: 0.7;
        }

        .swiper-pagination-bullet-active {
            background: #ffffff;
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {

            /* Tablet Screens */
            .swiper-container {
                height: 60vh;
            }
        }

        @media (max-width: 768px) {

            /* Mobile Screens */
            .swiper-container {
                height: 50vh;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {

            /* Small Mobile Screens */
            .swiper-container {
                height: 40vh;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }
        }

        /* Swiper Slides */
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #252525;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            /* Prevents distortion */
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
            image-rendering: crisp-edges;
            /* Enhances sharpness */
        }

        .swiper-slide img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <h1>Explore Our Venue</h1>
    <p>Take a virtual tour of our event spaces with a sleek, immersive experience.</p>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            
            <div class="swiper-slide"><img src="slide7.jpeg" alt="Venue Image 3"></div>
            <div class="swiper-slide"><img src="slide8.jpeg" alt="Venue Image 3"></div>
            <div class="swiper-slide"><img src="slide9.jpeg" alt="Venue Image 3"></div>
            <div class="swiper-slide"><img src="slide10.jpeg" alt="Venue Image 3"></div>
            <div class="swiper-slide"><img src="slide11.jpeg" alt="Venue Image 3"></div>
            <div class="swiper-slide"><img src="slide12.jpeg" alt="Venue Image 3"></div>
            <div class="swiper-slide"><img src="slide13.jpeg" alt="Venue Image 3"></div>
            <div class="swiper-slide"><img src="slide14.jpeg" alt="Venue Image 3"></div>
            <div class="swiper-slide"><img src="slide15.jpeg" alt="Venue Image 3"></div>
            <div class="swiper-slide"><img src="slide16.jpeg" alt="Venue Image 3"></div>
            <div class="swiper-slide"><img src="slide17.jpeg" alt="Venue Image 3"></div>
            <div class="swiper-slide"><img src="slide18.jpeg" alt="Venue Image 3"></div>
            <div class="swiper-slide"><img src="slide19.jpeg" alt="Venue Image 3"></div>
            <div class="swiper-slide"><img src="slide20.jpeg" alt="Venue Image 3"></div>
        </div>

        <!-- Pagination and Navigation -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false, // Allows manual navigation without stopping autoplay
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                320: { slidesPerView: 1 }, // Small screens
                768: { slidesPerView: 1 }, // Tablets
                1024: { slidesPerView: 1 } // Desktops
            },
            touchEventsTarget: 'container', // Allows touch gestures on mobile
            grabCursor: true, // Changes cursor style to a grabbing hand for better UX
        });
    </script>

</body>

</html>
